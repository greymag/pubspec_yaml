name: pubspec_yaml_2
description: Dart library to access and manipulate content of pubspec.yaml files
version: 3.2.0
homepage: https://github.com/greymag/pubspec_yaml

environment:
  sdk: '>=2.12.0 <4.0.0'

dependencies:
  collection: ^1.18.0
  functional_data: ^1.2.0
  json2yaml: ^3.0.1
  meta: ^1.7.0
  plain_optional: ^1.0.0
  sum_types: ^0.4.0
  yaml: ^3.1.0

dev_dependencies:
  build_runner: ^2.4.9
  dependency_validator: ^4.1.2
  functional_data_generator: ^1.1.0
  innim_lint: ^0.5.0+1
  sum_types_generator: ^0.4.0
  test: ^1.25.7
